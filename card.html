<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyGift</title>

  <link rel="icon" href="img/Favicon.svg" type="image/svg+xml">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="body body_congratulation">
  <header class="header">
    <div class="container">
      <img class="header__logo" src="img/logo.svg" alt="Логотип сайта MyGift" width="180" height="48">
    </div>
  </header>

  <section class="congratulation">
    <div class="card">
      <h1 class="congratulation__title">Вам открытка!</h1>
      <p class="congratulation__description">Нажмите на нее, чтобы узнать от кого она и прочитать поздравление</p>
      <div class="card__front">
        <img class="gift__card-image" src="img/card_01.jpg" alt="Открытка №1">
      </div>
      <div class="card__back">
        <h2>Поздравление</h2>
        <div>
          <p>от кого</p>
          <p>кому</p>
        </div>
        <p>Желаю Счастливого Нового года и Рождества! Будьте здоровы и радостны!</p>
      </div>
    </div>
  </section>
</body>
</html>
